<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Para Agregar</title>
  </head>
  <body>
    <form id="formulario_agregar">
      <input type="text" name="" id="nombre" placeholder="Nombre" required />
      <input type="text" name="" id="imagen" placeholder="imagen" required />
      <input type="number" id="precio" placeholder="precio" required />

      <button type="submit">Enviar</button>
    </form>

    <section class="productos-procesadores" id="productos"></section>
    <script src="./js/agregar-productos.js"></script>
  </body>
</html>
